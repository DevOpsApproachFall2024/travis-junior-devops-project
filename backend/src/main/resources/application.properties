# Set the Spring Boot application name
spring.application.name=backend

# Set the log level for Spring Boot application startup logs (important logs)
logging.level.org.springframework.boot=INFO

# Set the log level for the Spring Boot DevTools logs (optional, if using DevTools)
logging.level.org.springframework.boot.devtools=ERROR

# Suppress detailed logs for internal Spring Boot processes (like Tomcat and Hibernate)
logging.level.org.springframework.web=ERROR
logging.level.org.apache.catalina=ERROR
logging.level.org.hibernate=ERROR

# Show only important checkstyle violations (if you want to keep checkstyle logs visible)
logging.level.org.apache.maven.plugins.checkstyle=INFO

# Suppress general Spring framework internal logs
logging.level.org.springframework=ERROR
